name: Test Bash Scripts

on:
  push:
    branches: [main, master]
    paths:
      - '**.sh'
      - '.github/workflows/**'
      - 'tests/**'
  pull_request:
    branches: [main, master]
    paths:
      - '**.sh'
      - '.github/workflows/**'
      - 'tests/**'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bats
        run: |
          git clone https://github.com/bats-core/bats-core.git /tmp/bats
          cd /tmp/bats
          sudo ./install.sh /usr/local

      - name: Run lint-scripts.sh
        run: ./lint-scripts.sh
